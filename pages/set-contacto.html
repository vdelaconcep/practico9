<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="text-center">
        <h1>Agenda</h1>
        <h2>de contactos</h2>
    </header>
    <div class="container">
        <form>
            <label class="form-label" for="nombre-contacto">Nombre</label>
            <input type="text" class="form-control mb-2" id="nombre-contacto">
            <label class="form-label" for="mail-contacto">E-mail</label>
            <input type="email" class="form-control mb-2" id="mail-contacto">
            <label class="form-label" for="fecha-contacto">Fecha de nacimiento</label>
            <input type="date" class="form-control mb-2">
            <div class="text-center mt-4">
                <a href="../index.html"><button type="button" class="btn btn-outline-dark m-1">Volver</button></a>
                <button class="btn btn-dark m-1">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
