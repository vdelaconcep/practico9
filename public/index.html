<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div id="div-error">
    <div id="error" class="border text-center p-1">Mensaje de error</div>
    </div>

    <header class="text-center">
        <h1>Agenda</h1>
        <h2>de contactos</h2>
    </header>
    
    <div class="container">
        <table class="table table-success table-striped table-bordered text-center align-middle">
            <tr>
                <th>Nombre</th>
                <th>E-mail</th>
                <th>Fecha de nacimiento</th>
                <th>Acci√≥n</th>
            </tr>
            <tr id="fila-contacto-nuevo">
                <form>
                    <td>
                        <input id="nombreContacto" type="text" required>
                    </td>
                    <td>
                        <input id="emailContacto" type="email" required>
                    </td>
                    <td>
                        <input id="nacimientoContacto" type="date">
                    </td>
                    <td>
                        <button type="button" id="btn-agregar" class="btn-agregar btn btn-success m-1"><i class="fa-solid fa-user-plus"></i></button>
                    </td>
                </form>
            </tr>
        </table>
    </div>

    <div class="overlay">
        <div id="div-modificar" class="container border">
            <h2 class="text-center mb-3 pt-2">Modificar datos de contacto</h2>
            <div class="div-form-modificar">
                <form id="form-modificar">
                    <label class="form-label mb-0 ms-2" for="modificar-nombre">Nombre</label>
                    <input id="modificar-nombre" class="form-control mb-2" type="text" name="nombre">
                    <label class="form-label mb-0 ms-2" for="modificar-email">E-mail</label>
                    <input id="modificar-email" class="form-control mb-2" type="text" name="email">
                    <label class="form-label mb-0 ms-2" for="modificar-fecha">Fecha de nacimiento</label>
                    <input id="modificar-fecha" class="form-control form mb-3" type="date" name="fecha">
                    <div class="text-center mb-3 mt-4">
                        <button type="button" id="btn-enviar-modificacion" class="btn btn-outline-dark">Enviar</button>
                        <button type="button" id="btn-cancelar-modificacion" class="btn btn-dark">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/5eafe979f1.js" crossorigin="anonymous"></script>

</body>
</html>
