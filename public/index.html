<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header class="text-center">
        <h1>Agenda</h1>
        <h2>de contactos</h2>
    </header>
    <div class="container">
        <table id="tabla-contactos" class="table table-success table-striped table-bordered table-responsive text-center align-middle">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>E-mail</th>
                <th>Fecha de nacimiento</th>
                <th>Acción</th>
            </tr>
            <tr id="fila-contacto-nuevo">
                <form>
                    <td>#</td>
                    <td>
                        <input id="nombreContacto" type="text" required>
                    </td>
                    <td>
                        <input id="emailContacto" type="email" required>
                    </td>
                    <td>
                        <input id="nacimientoContacto" type="date">
                    </td>
                    <td>
                        <button id="btn-agregar" class="btn-agregar btn btn-success m-1">Añadir <i class="fa-solid fa-user-plus"></i></button>
                    </td>
                </form>
            </tr>
            <tr>
                <th>78587453</th>
                <td>Augusto Sanchez</td>
                <td>asanchez@net.com</td>
                <td>03/05/1973</td>
                <td>
                    <button class="btn btn-outline-dark m-1">Modificar <i class="fa-solid fa-file-pen"></i></button><button class="btn-eliminar btn btn-outline-dark m-1">Eliminar <i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
            <tr>
                <th>78587454</th>
                <td>Perfecto Pérez</td>
                <td>pperez@net.com</td>
                <td>03/09/1985</td>
                <td>
                    <button class="btn btn-outline-dark m-1">Modificar <i class="fa-solid fa-file-pen"></i></button><button class="btn-eliminar btn btn-outline-dark m-1">Eliminar <i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
            <tr>
                <th>78587455</th>
                <td>Susana Giménez</td>
                <td>lasulasalana@gmail.com</td>
                <td>14/12/1952</td>
                <td>
                    <button class="btn btn-outline-dark m-1">Modificar <i class="fa-solid fa-file-pen"></i></button><button class="btn-eliminar btn btn-outline-dark m-1">Eliminar <i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </table>
    </div>


    <script src="./js/ajax.js"></script>
    <script src="https://kit.fontawesome.com/5eafe979f1.js" crossorigin="anonymous"></script>

</body>
</html>
